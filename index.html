        <script>
        const books = [

        const bookList = document.getElementById("book-list");
        const addBookForm = document.getElementById("add-book-form");
        const searchInput = document.getElementById("search-input");
        const searchResults = document.getElementById("search-results");
        
        // Function to display books in the book list
        function displayBooks() {
            bookList.innerHTML = "";
            books.forEach((book, index) => {
                const li = document.createElement("li");
                li.textContent = `${book.title} by ${book.author}`;
                bookList.appendChild(li);
            });
        }
        
        // Function to add a new book
        addBookForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const title = document.getElementById("title").value;

            const category = document.getElementById("category").value;
            const quantity = document.getElementById("quantity").value;
            
            // Add the new book to the books array (you should save it to a database in a real application)
            books.push({ title, author, category, quantity });

} else {

    // Clear the form
    addBookForm.reset();

    displayBooks();
}
});






        
        
        
        // Function to search for books
        searchInput.addEventListener("input", () => {
            const searchTerm = searchInput.value.toLowerCase();
            searchResults.innerHTML = "";
            const results = books.filter((book) => book.title.toLowerCase().includes(searchTerm) || book.author.toLowerCase().includes(searchTerm));

                li.textContent = `${book.title} by ${book.author}`;
